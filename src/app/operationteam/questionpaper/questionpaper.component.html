              </div>
              </div>
            </div>
            </div>
        
       
  </div>
</div>

<div class="modal fade" id="login-modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog" style="max-width: 500px;margin-right: 17%;">
  <div class="modal-content">
    
          <button type="button" class="close" data-dismiss="modal">&times;</button>

            <div id="div-forms">
            
                <!-- Begin # Login Form -->
                <form id="login-form">
                <div class="modal-body">
          
                    <div class="login-form">
                        <div class="main-div">
                            <div class="panel">
                                <h3>Add Questions</h3>
                          
                           </div>
                            <form id="Login">
                                <div class="form-group">  
                                <label>Question</label>
                                    <input type="text" class="form-control" id="name" placeholder="Topic title" value ="" name="" #Question >
                                </div>

                                <div class="form-group">  
                                  <label>Option 1</label>
                                      <input type="text" class="form-control" id="name" placeholder="Topic title" value ="" name="" #Option_1 >
                                  </div>

                                  <div class="form-group">  
                                    <label>Option 2</label>
                                        <input type="text" class="form-control" id="name" placeholder="Topic title" value ="" name="" #Option_2 >
                                    </div>

                                    <div class="form-group">  
                                      <label>Option 3</label>
                                          <input type="text" class="form-control" id="name" placeholder="Topic title" value ="" name="" #Option_3 >
                                      </div>


                                      <div class="form-group">  
                                        <label>Option 4</label>
                                            <input type="text" class="form-control" id="name" placeholder="Topic title" value ="" name="" #Option_4 >
                                        </div>

                                        <div class="form-group">  
                                          <label>Correct Answer</label>
                                              <input type="text" class="form-control" id="name" placeholder="Topic title" value ="" name="" #correct_answer >
                                          </div>
                            </form>
                            </div>
                            <button class="btn btn-primary" data-dismiss="modal" style="color:#fff; background:#13477e!important;" (click)="assign(Question.value,Option_1.value,Option_2.value,Option_3.value,Option_4.value,correct_answer.value)">Submit</button>
                        </div>
              </div>
            
                </form>
                <!-- End # Login Form -->
                
                <!-- Begin | Lost Password Form -->
              
                
                
            </div>

  </div>
</div>
</div>
