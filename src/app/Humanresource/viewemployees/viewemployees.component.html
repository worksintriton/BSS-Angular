<!-- BEGIN # BOOTSNIP INFO -->
<div class="container">
  <div class="row">
      <div _ngcontent-c4="" class="header">
        <div _ngcontent-c4="" class="row">
          <div _ngcontent-c4="" class="col-12 col-md-6 mb-3">
            <div _ngcontent-c4="" class="col-md-8">
              <h3 _ngcontent-c4="" class="adsc">
                <i _ngcontent-c4="" class="fa fa-university"></i> &nbsp;Employee List</h3>
              </div>
            </div>
            <div _ngcontent-c4="" class="col-md-6">
               
            </div>
          </div>
         
        </div>

        <div class="col">
    
            <div class="col-md-12">
              <div class="row">
                <div class="tabl" >
                    <table class="table table-bordered table-responsive" style="border-collapse:collapse;">
                        <thead>
                            <tr>
                                <th>SL.NO</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Contact No</th>
                                <th>Date of Joining</th>
                                <th>Email-id</th>
                                <th>Address</th>
                                <th>View</th>
                                <th>Edit</th>
                                <th>Disable</th>
                            </tr>
                        </thead>
                        <tbody>
                                <ng-container  *ngFor="let data of datas.data;  let i = index">
                                        <tr>
                                        <td>{{i+1}}</td>  
                                        <td>{{data.Name}}</td>
                                        <td>{{data.gender}}</td>
                                        <td id="l1">{{data.Mobile_No}}</td>
                                        <td id="a1">{{data.date_joining}}</td>
                                        <td id="pc1">{{data.Email_ID}}</td>
                                        <td id="pc1">{{data.Address}}</td>
                                        <td> <button class="accordion-toggle  btn mat-button-wrapper btn-sm" (click)="view($event, data)"><i _ngcontent-c6="" class="m-1 icon-screen-desktop"></i></button></td>
                                        <td><button type="button" data-toggle="modal"  data-uid="1" class=" btn  btn-sm"><i _ngcontent-c6="" class="m-1 icon-note" (click)="edit($event,data)"></i></button></td> 
                                        <td><button type="button" data-toggle="modal" data-target="#delete" data-uid="1" class=" btn  btn-sm" ><i _ngcontent-c6="" class="m-1 icon-check" (click)="open($event,data)"></i></button></td>
                                    </tr>
                                    </ng-container>      
                        </tbody>
                    </table>
                    <div *ngIf="loading" ><div class="loader text-center"></div></div>     
                    <div class="card-footer p-0">
                    <ngb-pagination   [collectionSize]="collsize" [(page)]="advancedPage" (pageChange)="newsync()" [boundaryLinks]="true" ></ngb-pagination>
                    </div>     
              </div>
              </div>
            </div>
            </div>
        
       
  </div>
</div>
