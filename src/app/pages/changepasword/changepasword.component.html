<div class="card mx-auto login">
  <div class="card-body">

    <h2 class="card-title text-center mb-5">  <img src="assets/images/23.jpg" style = height:140px; width="140px"></h2>
    <form>
      <div class="form-group ">
        <label for="password">Old Password</label>
        <input #uname  type="password" class="form-control" id="password" required>
      </div>
      <div class="form-group">
        <label for="passwords">New Password</label>
        <input #pass type="password" class="form-control" id="passwords">
      </div>
      <div class="mt-5 text-center">
        <button type="submit" class="btn form-control btn btn-primary px-gdn-btn mb-3 mr-3"  (click)="trylogin(uname.value,pass.value)" >Submit</button>
        
      </div>
      
      <!-- <div class="text-center">Donâ€™t have an account? <a routerLink="/register">Sign up</a></div> -->
     
    </form>
    
  </div>
</div>
