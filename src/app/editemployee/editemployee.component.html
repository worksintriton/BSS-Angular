<!-- Steps form -->
<div class="card">
  <div class="card-body mb-4">
      <h3 class="text-center font-weight-bold pt-4 pb-5"><strong>Edit Employee Details</strong></h3>
    

            <div class="row">
                    <div class="row">
                            <h3 class="font-weight-bold pl-0 my-4 col-md-12"><strong>Employee Details</strong></h3>                           
                                    <div class="form-group col-md-5">
                                          <label for="input-phone">Employe ID</label>
                                          <input type="text" class="form-control" id="input-phone"
                                                 placeholder="001">
                                        </div>
                  
                                    <div class="form-group col-md-5">
                                          <label for="input-phone">Manager ID</label>
                                          <input type="text" class="form-control" id="input-phone"
                                                 placeholder="Man 06">
                                        </div>
                  
                                        <div class="form-group col-md-5">
                                              <label for="input-phone">First Name</label>
                                              <input type="text" class="form-control" id="input-phone"
                                                     placeholder="Saravana">
                                            </div>
                  
                                     <div class="form-group col-md-5">
                                  <label for="input-phone">Last Name</label>
                                  <input type="text" class="form-control" id="input-phone"
                                         placeholder="Kumar">
                                </div>
                                <div class="form-group col-md-5">
                                      <label for="input-phone">Position</label>
                                      <input type="text" class="form-control" id="input-phone"
                                             placeholder="Security">
                                    </div>
                                  
                                <div class="form-group col-md-5">
                                      <label for="input-phone">Street</label>
                                      <input type="text" class="form-control" id="input-phone"
                                             placeholder="203 th street">
                                    </div>
                  
                                    <div class="form-group col-md-5">
                                          <label for="input-phone">City</label>
                                          <input type="text" class="form-control" id="input-phone"
                                                 placeholder="Chennai">
                                        </div>
                  
                                    <div class="form-group col-md-5" >
                                          <label for="input-phone">State</label>
                                          <input type="text" class="form-control" id="input-phone"
                                                 placeholder="Tamil Nadu">
                                        </div>
                  
                                        <div class="form-group col-md-5">
                                              <label for="input-phone">Zip Code</label>
                                              <input type="text" class="form-control" id="input-phone"
                                                     placeholder="600 188">
                                            </div>
                  
                                            <div class="form-group col-md-5">
                                                  <label for="input-phone">Phone</label>
                                                  <input type="text" class="form-control" id="input-phone"
                                                         placeholder="9987877654">
                                                </div>
                  
                                            <div class="form-group col-md-5">
                                                  <label for="input-phone">Sex</label>
                                                  <input type="text" class="form-control" id="input-phone"
                                                         placeholder="Male">
                                                </div>
                  
                                                <div class="form-group col-md-5">
                                                      <label for="input-phone">Birth Date</label>
                                                      <input type="text" class="form-control" id="input-phone"
                                                             placeholder="23/10/1991">
                                                    </div>
                  
                                                    
                                                        
                                                <div class="form-group col-md-5">
                                                      <label for="input-phone">Salary</label>
                                                      <input type="text" class="form-control" id="input-phone"
                                                             placeholder="25,000">
                                                    </div>
                  
                                                    <div class="form-group col-md-5">
                                                          <label for="input-phone">Start Date</label>
                                                          <input type="text" class="form-control" id="input-phone"
                                                                 placeholder="12/12/2017">
                                                        </div>
                  
                  
                                                <div class="form-group col-md-5">
                                                      <label for="input-phone">Termination</label>
                                                      <input type="text" class="form-control" id="input-phone"
                                                             placeholder="00/00/000">
                                                    </div>
                  
                  
                                                    <div class="form-group col-md-5">
                                                          <label for="input-phone">Status</label>
                                                          <input type="text" class="form-control" id="input-phone"
                                                                 placeholder="Active">
                                                        </div>
                  
                                                        <div class="form-group col-md-5">
                                                              <label for="input-phone">Attach File</label>
                                                              <input type="text" class="form-control" id="input-phone"
                                                                     placeholder="Copy">
                                                            </div>
                  
                                                            <div class="form-group col-md-5">
                                                                  <label for="input-phone">Notes</label>
                                                                  <input type="text" class="form-control" id="input-phone"
                                                                         placeholder="Contract file also attached">
                                                                </div>
                  
                                                                <div class="form-group col-md-5">
                                                                      <label for="input-phone">Photo Attach</label>
                                                                      <input type="text" class="form-control" id="input-phone"
                                                                             placeholder="Pic">
                                                                    </div>
                                                                    <div class="form-group col-md-5">
                                                                            <label for="input-phone">Qualification</label>
                                                                            <input type="text" class="form-control" id="input-phone"
                                                                                   placeholder="B.sc">
                                                                          </div>
                   
                    </div>
                    </div>
               
            
          
      

           <div class="row">
                  <div class="col-md-12">
                      <button class="btn px-gdn-btn btn-rounded float-right" type="submit" onclick="added()" >Submit</button>
                  </div>
              </div>

      

  </div>
</div>
<!-- Steps form -->
